name: Push Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'Sources/PushServer/**'

concurrency:
  group: '${{ github.workflow }}'
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_PROJECT_PATH: "Sources/PushServer"

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.1
        with:
          args: "deploy -c app.fly.toml"
      - uses: superfly/flyctl-actions@1.1
        with:
          args: "deploy -c redis.fly.toml"
